<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Blue Tradie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 48px 32px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      font-size: 28px;
      color: #111827;
      margin-bottom: 12px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .btn {
      background: #4F46E5;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #4338ca;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 24px;
      padding: 12px 20px;
      background: #fef3c7;
      border-radius: 8px;
      font-size: 14px;
      color: #92400e;
      display: inline-block;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      ðŸ“¡
    </div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry - your data is safe
      and will sync automatically when you're back online.
    </p>
    <button class="btn" onclick="location.reload()">
      Try Again
    </button>
    <div class="status pulse" id="status">
      Checking connection...
    </div>
  </div>

  <script>
    // Check for connection periodically
    function checkConnection() {
      if (navigator.onLine) {
        document.getElementById('status').textContent = 'Connection restored!';
        document.getElementById('status').style.background = '#d1fae5';
        document.getElementById('status').style.color = '#065f46';
        document.getElementById('status').classList.remove('pulse');

        setTimeout(() => {
          location.reload();
        }, 1000);
      } else {
        document.getElementById('status').textContent = 'Still offline...';
      }
    }

    // Check immediately and then every 3 seconds
    checkConnection();
    setInterval(checkConnection, 3000);

    // Listen for online event
    window.addEventListener('online', () => {
      document.getElementById('status').textContent = 'Back online!';
      setTimeout(() => location.reload(), 500);
    });
  </script>
</body>
</html>
